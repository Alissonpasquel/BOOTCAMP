<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h1><i><mark> Mi Primer Formulario </mark></i></h1>
    </header>

    <nav>


    </nav>

    <main>

        <section>

            <h4 style="color:purple"> FORMULARIO DE CORREO </h4>

            <form>

                <label for="ejemplo-correo"> Correo:</label>

                <input type="email" id="ejemplo-correo" name="ejemplo-correo" placeholder="INGRESA TU CORREO">

            </form>

            <form>

                <label for="ejemplo-click"> Click:</label>
                <input type="checkbox" name="ejemplo-click" id="ejemplo-click" required>

            </form>

            <form>

                <label for=""> ESCOGE UN COLOR: </label>
                <input type="color" id="ejemplo-color" name="ejemplo-color" required>

            </form>

            <form>

                <label> SELECCIONA UNA FECHA:</label>
                <input type="date" id="ejemplo-fecha" name="ejemplo-fecha" required>

            </form>





        </section>





    </main>
    
</body>
</html>
